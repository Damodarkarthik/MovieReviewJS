                <input type="text" id="titleInput" class="w-100 input-type mb-2" placeholder="Enter a movie title" />

                <textarea rows="8" cols="55" id="reviewTextarea" class="w-100 input-type2 mb-2"></textarea>
                <br />

                </div>

                </div>
            </div>
